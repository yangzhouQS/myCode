<script>
  /*
  * 函数式编程:
  *   函数式编程只是一个概念:使用没有副作用的函数进行编程
  *
  * */
  function f1() {
    var n=100;
    function f2() {
      alert(n);
    }
    return f2;
  }
  var fn = f1();
  fn();
