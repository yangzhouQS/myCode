<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div>
  <div class="app">学习</div>
</div>

<script type="text/javascript">
  var ie4 = document.all && !document.getElementById;
  if (ie4) {
    document.getElementById = new Function('var expr = /^\\w[\\w\\d]*$/,' +
      'elname=arguments[0]; if(!expr.test(elname)) { return null; } ' +
      'else if(eval("document.all."+elname)) { return ' +
      'eval("document.all."+elname); } else return null;')
  }

  // 此外还有getElementsByTagName的实现。
  function getElementsByTagName(str) {
    if (str === "*") {
      return document.all
    } else {
      return document.all.tags(str)
    }
  }

  console.log(getElementsByTagName("*"));
</script>

</body>
</html>
