<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<script type="text/javascript">

  function Fibonacci(n) {
    if (n <= 2) {
      return 1;
    }
    return Fibonacci(n - 1) + Fibonacci(n - 2);
  }

  console.log(Fibonacci(100));
</script>

</body>
</html>
