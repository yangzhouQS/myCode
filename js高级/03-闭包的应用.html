<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    #uu li {
      width: 120px;
      height: 40px;
      line-height: 40px;
      border-bottom: 1px dashed red;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
<ul id="uu">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ul>

<script type="text/javascript">
  var uu = document.getElementById('uu');
  var oList = uu.children;
  /*
  1 - 自定义对象属性
  for (var i = 0; i < oList.length; i++) {
    var cur = oList[i];
    cur.index = i;
    cur.onclick = function () {
      console.log(this.index);
    };
  }*/

  //2 -使用闭包
  /*for (var i = 0; i < oList.length; i++) {
    !(function (i) {
      oList[i].onclick = function () {
        console.log(i);
      };
    })(i)
  }*/
  //3 使用let-
  for (let i = 0; i < oList.length; i++) {
    oList[i].onclick = function () {
      console.log(i);
    };
  }
</script>

</body>
</html>
