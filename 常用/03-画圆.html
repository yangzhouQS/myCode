<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<style>
  #wrap {
    position: relative;
    margin: 40px auto;
    width: 400px;
    height: 400px;
    border: 1px solid #eee;
    border-radius: 50%;
  }

  .ball {
    position: absolute;
    top: 191px;
    left: -9px;
    width: 6px;
    height: 6px;
    border: 6px solid #f60;
    border-radius: 50%;
    background: #f60;
  }
</style>
<div id="wrap">
  <div class="ball"></div>
</div>
<script>
  let ball = document.querySelector(".ball");
  let timer;
  let x0 = 191, y0 = 191, r = 200, degree = 0;
  timer = setInterval(function () {
    degree++;
    let hudu = 2 * Math.PI / 360 * degree;
    let x1 = x0 + Math.sin(hudu) * r;
    let y1 = y0 - Math.cos(hudu) * r;
    ball.style.left = x1 + "px";
    ball.style.top = y1 + "px";
  }, 50);
</script>

</body>
</html>
