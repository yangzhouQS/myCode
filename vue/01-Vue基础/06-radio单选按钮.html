<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学习vue</title>
  <script type="text/javascript" src="vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<div id="app">
  <!--
  radio:单选按钮绑定系统的数据
  这个数据就是存放被选中的value的值
  -->
  <label><input type="radio" value="男" v-model="sex">男</label>
  <label><input type="radio" value="女" v-model="sex">女</label>
  {{sex}}
</div>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      sex: '男'
    }
  });
</script>

</body>
</html>
