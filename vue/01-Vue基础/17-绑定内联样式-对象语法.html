<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="src/vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="app">
  <!--
  1 - 对象语法
    1.1v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象。CSS 属性名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用单引号括起来) 来命名
    1.2直接绑定到一个样式对象
  -->
  <p v-bind:style="{color:isColor,fontSize:fontSize+'px'}">内联样式的对象语法</p>
  <p :style="styleObj">直接绑定到一个样式对象</p>
</div>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      isColor: 'red',
      fontSize: 40,
      styleObj: {
        color: 'green',
        fontSize: '60px'
      }
    }
  });

</script>

</body>
</html>
