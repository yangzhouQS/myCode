<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>学习vue</title>
  <script type="text/javascript" src="vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 300px;
      height: 300px;
      background: aqua;
    }

    /*
    v-enter：定义进入过渡的开始状态。
    v-enter-active：定义进入过渡生效时的状态。
    v-enter-to: 2.1.8版及以上 定义进入过渡的结束状态。
    v-leave: 定义离开过渡的开始状态。
    v-leave-active：定义离开过渡生效时的状态。
    v-leave-to: 2.1.8版及以上 定义离开过渡的结束状态。
    */
    .fadeIn-enter {
      opacity: .5;
    }

    .fadeIn-enter-active {
      transition: all 5s;
    }

    .fadeIn-leave-active {
      transition: all 5s;
      opacity: 0;
    }


  </style>
</head>
<body>


<div id="app">
  <button @click="flag=!flag">切换显示与隐藏</button>
  <transition name="fadeIn">
    <div class="box" v-show="flag"></div>
  </transition>
</div>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      flag: true
    },
    methods: {}
  });

</script>

</body>
</html>
