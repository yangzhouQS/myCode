<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>绑定 HTML Class</title>
  <script type="text/javascript" src="src/vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="app">
  <!--
  2.数组语法
    2.1我们可以把一个数组传给 v-bind:class，以应用一个 class 列表
    2.2根据条件切换列表中的 class，可以用三元表达式
  -->
  <p :class="[isActive,isBg]"> class="active bg-red" 我们可以把一个数组传给 v-bind:class，以应用一个 class 列表</p>
  <div :class="[isActive ? activeClass : '', errorClass]">根据条件切换列表中的 class，可以用三元表达式</div>
</div>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
      isActive: 'active',
      isBg: 'bg-red',
      activeClass: 'activeClass'
    }
  });
</script>

</body>
</html>
