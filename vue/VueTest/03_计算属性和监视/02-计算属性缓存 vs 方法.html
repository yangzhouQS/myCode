<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>
<!--
1. 计算属性
  在computed属性对象中定义计算属性的方法
  在页面中使用{{方法名}}来显示计算的结果
2. 监视属性:
  通过通过vm对象的$watch()或watch配置来监视指定的属性
  当属性变化时, 回调函数自动调用, 在函数内部进行计算
3. 计算属性高级:
  通过getter/setter实现对属性数据的显示和监视
  计算属性存在缓存, 多次读取只执行一次getter计算
-->
<div id="demo">
  <p>mg = {{msg}}</p>
  <p>reversedMessage方法调用 = {{reversedMessage()}}</p>
  <p>reversedMessage计算属性 = {{reversedMsg}}</p>
  <p><input type="text" v-model="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#demo',
    data: {msg: "xianjs"},
    methods: {//方法
      reversedMessage() {
        return this.msg.split("").reverse().join('');
      }
    },
    computed: {//计算属性
      reversedMsg() {
        return this.msg.split("").reverse().join('');
      }
    },
  });
</script>
</body>
</html>
