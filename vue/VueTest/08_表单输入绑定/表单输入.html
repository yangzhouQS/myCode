<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_表单输入绑定</title>
</head>
<body>
<!--
1. 使用v-model(双向数据绑定)自动收集数据
  text/textarea
  checkbox
  radio
  select
-->
<div id="demo">
  <form action="/xxx" @submit.prevent="handleSubmit">
    <span>用户名: </span>
    <!--input文本框-->
    <input type="text" v-model="username">
    <p>userName = {{username}}</p>
    <br>

    <span>密码: </span>
    <!--密码password输入框-->
    <input type="password" v-model="pwd"><br>

    <span>性别: </span>
    <!--单选按钮radio,提供相同的name属性绑定数据,需要绑定相同的v-model-->
    <input type="radio" id="female" value="女" v-model="sex">
    <label for="female">女</label>
    <input type="radio" id="male" value="男" v-model="sex">
    <label for="male">男</label>
    <p>sex = {{sex}}</p>
    <br>

    <span>爱好: </span>
    <!--多选按钮:checkbox:需要绑定相同的v-model-->
    <input type="checkbox" id="basket" value="basket" v-model="likes">
    <label for="basket">篮球</label>
    <input type="checkbox" id="foot" value="foot" v-model="likes">
    <label for="foot">足球</label>
    <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
    <label for="pingpang">乒乓</label>
    <p>爱好 = {{likes}}</p>
    <br>

    <span>城市: </span>
    <!--可以多选:下拉选择框-->
    <select v-model="cityId" multiple>
      <option value="">未选择</option>
      <option :value="city.id" v-for="(city, index) in allCitys" :key="city.id">{{city.name}}</option>
    </select>
    <p>选择的城市ID = {{cityId}}</p><br>


    <span>介绍: </span>
    <!--多行文本输入框-->
    <textarea rows="10" v-model="info"></textarea>
    <p>介绍 = {{info}}</p><br><br>
    <input type="submit" value="注册">
  </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      username: '',
      pwd: '',
      sex: '男',
      likes: ['foot'],
      allCitys: [{id: 1, name: '北京'}, {id: 2, name: '上海'}, {id: 3, name: '吐鲁番'}],
      cityId: [],
      info: ''
    },
    methods: {
      handleSubmit() {
        console.log(this.username, this.pwd, this.sex, this.likes, this.cityId, this.info)
        alert('提交注册的ajax请求')
      }
    }
  })
</script>
</body>
</html>
