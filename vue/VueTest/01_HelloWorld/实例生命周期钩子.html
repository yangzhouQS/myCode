<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>


<div id="test">

</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',  // element: 指定用vue来管理页面中的哪个标签区域
    data: {
      msg: "hello"
    },
    created() { //生命周期钩子,vue初始化时自动调用的
      console.log('msg = ',this.msg);
    }
  });
</script>
</body>
</html>
