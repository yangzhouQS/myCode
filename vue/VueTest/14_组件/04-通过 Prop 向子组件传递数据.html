<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件基础知识</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    .bat a {
      float: left;
      color: #4e35ff;
      margin-right: 20px;
    }

    .bat2 a {
      color: deepskyblue;
    }

    .bat2 a:hover {
      color: red;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="bat">
    <button-counter title="百度"></button-counter>
    <button-counter title="阿里"></button-counter>
    <button-counter title="腾讯"></button-counter>
    <button-counter title="京东"></button-counter>
  </div>
  <br>
  <div class="bat2">
    <bat-list
        v-for="post in posts"
        :key="post.id"
        :title="post.title"
        :id="post.id"
    ></bat-list>
  </div>
</div>
<script>
  <!--全局注册的组件,可以在后面的Vue实例和其他的组件使用-->
  Vue.component("button-counter", {
    props: ['title'],
    template: `<p><a href="JavaScript:;">{{title}}</a></p>`
  });
  Vue.component("bat-list", {
    props: ['id', 'title'],
    template: `<div class="post-blog">
                <span>序号:{{id}}</span>
                <span>{{title}}</span>
              </div>`
  });
  const vm = new Vue({
    el: "#app",
    data: {
      posts: [
        {id: 1, title: "百度"},
        {id: 2, title: "阿里"},
        {id: 3, title: "腾讯"},
        {id: 4, title: "京东"},
        {id: 5, title: "拼多多"},
      ]
    }
  });
</script>
</body>
</html>
