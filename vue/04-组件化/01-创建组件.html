<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="../src/vue.js"></script>
</head>
<body>
<template id="tpl">
  <div>
    <button>登陆</button>
    <button>注册</button>
  </div>
</template>
<div id="app">
  <!--  <myCom></myCom>-->
  <my-com></my-com>
  <com2></com2>
  <com3></com3>
</div>
<script type="text/javascript">
  //1.extend创建全局组件
  let com1 = Vue.extend({
    template: `<h1>extend注册的组件</h1>`
  });
  //注册全局组件,驼峰命名的问题
  Vue.component('myCom', com1);

  //2.Vue.component('组件名称',{});//创建全局的组件
  Vue.component('com2', {
    template: `<h1>component 注册全局的组件</h1>`,
  });

  //3
  Vue.component('com3', {
    template: '#tpl'
  })
  let vm = new Vue({
    el: "#app",
    data: {},
    component: {

    }
  });

</script>

</body>
</html>
