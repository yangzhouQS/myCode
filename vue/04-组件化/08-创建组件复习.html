<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="../src/vue.js"></script>
</head>
<body>
<div id="app">
  <login></login>
</div>
<script type="text/javascript">
  let login = {
    //通过对象的字面变量创建对象
    template: `<h1>学习javascript</h1>`
  };
  //注册为全局的组件
  // Vue.component('login', login);
  let vm = new Vue({
    el: "#app",
    data: {
      flag: true
    },
    components: {
      //注册为局部的组件
      'login': login
    }
  });

</script>
</body>
</html>
