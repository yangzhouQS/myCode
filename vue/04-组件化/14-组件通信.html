<!DOCTYPE html>
<html lang = 'zh_CN'>
<head>
	<meta charset = 'UTF-8'>
	<title>Title</title>
	<script src = '../src/vue.js'></script>
</head>
<body>
<div id = 'app'>
	<parent></parent>
</div>
<script>
  let grandson = {
    template: `<div>grandson</div>`
  };
  let son = {
    template: `<div>son <grandson></grandson></div>`,
    components: {
      grandson
    }
  };
  let parent = {
    template: `<div>parent <son></son></div>`,
    components: {
      son
    }
  };
  let App = {
    template: `<div></div>`,
    components: {}
  };
  new Vue( {
    el: '#app',
    components: {
      parent
    }
  } );
</script>
</body>
</html>
