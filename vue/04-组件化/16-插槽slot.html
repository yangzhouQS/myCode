<!DOCTYPE html>
<html lang = 'zh_CN'>
<head>
	<meta charset = 'UTF-8'>
	<title>Title</title>
	<script src = '../src/vue.js'></script>
</head>
<body>
<div id = 'app'>
	<div>
		<!--将组建的内容添加到slot插槽-->
		<modal>
			<p slot = 'content'>是否确认删除</p>
			<h1 slot = 'title'>是否删除</h1>
			<span style = 'color: red'>那就删除吧</span>
		</modal>
	</div>
</div>
<!--模板只有一个根元素
	可以通过元素的属性自定义模板的显示内容
	==>是否删除
	==>是否添加
	slot设置默认的值,组建调用的时候没有传递的时候可以使用默认的值
	设置name 和slot一一对应
-->
<template id = 'modal'>
	<div>
		<slot name = 'title'>这是默认的标题</slot>
		<slot name = 'content'>这是默认的内容</slot>
		<slot name = 'default'>这是默认</slot>
	</div>
</template>
<script>
  let modal = {
    template: `#modal`
  };
  new Vue( {
    el: '#app',
    components: {
      modal
    }
  } );
</script>
</body>
</html>
