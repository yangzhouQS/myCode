<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="../src/vue.js"></script>
</head>
<body>

<div id="app">
  <p>msg = {{msg}}</p>
  <p><input type="text" v-model="msg"></p>
  <p><a href="http://www.baidu.com" @click.prevent :title="title">去百度</a></p>
  <div>
    <p v-html="html"></p>
    <p v-text="html"></p>
    <p>{{html}}</p>
  </div>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: '#app',
    data: {
      msg: 'xainjs',
      title: 'myXianjsTitle',
      html: '<h1>学习vue</h1>'
    }
  });

</script>

</body>
</html>
