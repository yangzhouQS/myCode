<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>局部组件的注册</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <h1>局部组件的创建使用</h1>
</div>
<script>
  let Header = {
    template: `<div><span>{{msg}}</span><h1>局部组件的注册使用</h1></div>`,
    data() {
      return {
        msg: "xianjs",
      }
    }
  };
  let vm = new Vue({
    el: "#app",
    template: `<local-compontent></local-compontent>`,
    components: {
      'local-compontent': Header,
    },
    data: {}
  });
</script>
</body>
</html>
