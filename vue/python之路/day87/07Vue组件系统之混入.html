<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="./static/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-yongjie></my-yongjie>
        <my-keqiang></my-keqiang>
    </div>
<script>
    let mixs = {
        methods: {
            show: function (name) {
                console.log(name + '来了');
            },
            hide: function (name) {
                console.log(name + '去了');
            }
        }
    };

    let myYongJie = {
        template: `
            <div>
                <button @click="show('yongjie')">点击显示永杰来了</button>
                <button @click="hide('yongjie')">点击显示永杰去了</button>
            </div>
        `,
        mixins: [mixs],
    };

    let myKeQiang = {
        template: `
            <div>
                <button @mouseenter="show('keqiang')">鼠标移入显示克强来了</button>
                <button @mouseleave="hide('keqiang')">鼠标移出显示克强去了</button>
            </div>
        `,
        mixins: [mixs],
    };

    new Vue({
        el: "#app",
        components: {
            "my-yongjie": myYongJie,
            "my-keqiang": myKeQiang,
        }
    })
</script>
</body>
</html>
