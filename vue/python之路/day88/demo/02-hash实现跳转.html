<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>Title</title><style type="text/css"> * {margin: 0;padding: 0;}</style></head>
<body>
<div id="app">
  <a href="#/index">首页</a>
  <a href="#/login">登录</a>
  <a href="#/regsiter">注册</a>
</div>
<div id="tips"></div>
<script type="text/javascript">
  let tips = document.getElementById("tips");
  window.onhashchange = function () {
    //根据location的hash值进行页面的切换
    switch (location.hash) {
      case "#/index":
        tips.innerHTML = '<h1>index首页</h1>';
        break;
      case "#/login":
        tips.innerHTML = `<h1>login登录页面</h1>`;
        break;
      case "#/regsiter":
        tips.innerHTML = "<h1>这是注册页面</h1>";
        break;
    }
  };
</script></body></html>
