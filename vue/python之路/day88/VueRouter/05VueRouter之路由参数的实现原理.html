<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="./static/vue.min.js"></script>
    <script src="./static/vue-router.js"></script>
</head>
<body>
    <div id="app">

    </div>

    <script>
        // 在真实的场景中，可有以下路径形式
        // user/1;
        // user/userId: 1;
        // 1. 在Vue根实例中使用，VueRouter
        Vue.use(VueRouter);

        let Home = {
            template: `
                <div>
                    <h1>这是主页页面</h1>
                </div>
            `,
            mounted(){
                console.log(this.$route);
            }
        };

        let userParams = {
            template: `
                <div>
                    <h1>这是用户一的信息</h1>
                </div>
            `,
            mounted(){
                console.log(this.$route);
            }
        };

        let userQuery = {
            template: `
                <div>
                    <h1>这是用户二的信息</h1>
                </div>
            `,
             mounted(){
                console.log(this.$route);
            }
        };

        let App = {
            // 第四步
            // router-link会渲染成a标签，to会变成href属性，to后面是router中定义的路径
            // 第五步
            // router-view是页面内容的渲染出口
            template: `
                <div>
                    <router-link :to="{ name: 'home'}">首页</router-link>
                    <router-link :to="{ name: 'userParams', params: { userId: 1} }">登录</router-link>
                    <router-link :to="{ name: 'userQuery', query: { userId: 2 }  }">注册</router-link>

                    <router-view></router-view>
                </div>
            `,
        };

        // 2. 第二步实例化一个router对象
        // 本质上是将路径和页面内容绑定了对应关系
        let router = new VueRouter({
            routes: [
                {
                    name: 'home',
                    path: '/',
                    component: Home,
                },
                {
                    // xxx/1
                    name: 'userParams',
                    path: '/user/:userId',
                    component: userParams,
                },
                {
                    // xxx/?userId=1
                    name: 'userQuery',
                    path: '/user',
                    component: userQuery,
                }
            ]
        });

        new Vue({
            el: "#app",
            template: `<App/>`,
            // 第三步，在根实例中注册router对象
            router: router,
            components: {
                App,
            }
        });
    </script>

</body>
</html>
