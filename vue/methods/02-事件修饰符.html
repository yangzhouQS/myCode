<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>事件修饰符</title>
  <script type="text/javascript" src="vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<div id="app">

  <button @click.stop="onClick">阻止事件冒泡</button>
  <button @click.self="doThat">只在元素的本身触发</button>
</div>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {},
    methods: {
      onClick() {
        console.log(this);
      },
      doThat() {
        console.log('doThat');
      }
    }
  });
</script>

</body>
</html>
