<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../src/vue.js"></script>
  <style type="text/css">
    /* 可以设置不同的进入和离开动画 */
    /* 设置持续时间和动画函数 */
    .slide-fade-enter-active {
      transition: all .3s ease;
    }

    .slide-fade-leave-active {
      transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
    }

    .slide-fade-enter, .slide-fade-leave-to
      /* .slide-fade-leave-active for below version 2.1.8 */
    {
      transform: translateX(10px);
      opacity: 0;
    }

    /*css动画*/
    .bounce-enter-active {
      animation: bounce-in .5s;
    }

    .bounce-leave-active {
      animation: bounce-in .5s reverse;
    }

    @keyframes bounce-in {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div id="app">
  <button @click="isShow=!isShow">显示隐藏的切换</button>
  <transition name="slide-fade">
    <p v-if="isShow">hello css过渡</p>
  </transition>
  <transition name="bounce">
    <p v-if="isShow">hello bounce css动画</p>
  </transition>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: "#app",
    data: {isShow: true},
  });


</script>

</body>
</html>
