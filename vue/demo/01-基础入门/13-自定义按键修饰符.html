<body>
<div id="app">
  <input type="text" placeholder="回车触发..." @keyup.enter="fn">
  <input type="text" placeholder="f2触发" @keyup.f2="fn2">
</div>
<script type="text/javascript">
  Vue.config.keyCodes.f2 = 113
  let vm = new Vue({
    el: "#app",
    data: {
      name: "lisi",
    },
    methods: {
      fn() {
        alert('fn');
      }, fn2() {
        alert('fn2')
      }
    }
  });
</script>
