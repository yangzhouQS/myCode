<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="../src/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{name|strToUpperCase}}</p>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: "#app",
    data: {
      name: "lisi",
    },
    //私有的过滤器,将字符串转换为大写
    filters: {
      strToUpperCase(str) {
        return str.toUpperCase();
      }
    }
  });
</script>

</body>
</html>
