<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../src/vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 600px;
      height: 300px;
      background-color: deepskyblue;
      text-align: center;
      line-height: 300px;
    }

    button {
      width: 200px;
      height: 40px;
      outline: none;
      border: none;
      border: 1px solid #ddd;
      transition: all 0.3s linear;
      cursor: pointer;
    }

    button:hover {
      background-color: forestgreen;
    }
  </style>
</head>
<body>

<div id="app">
  <input type="text" v-model="n1">
  <select v-model="opt">
    <option value="+" selected>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">÷</option>
  </select>
  <input type="text" v-model="n2">
  <input type="button" value="=" v-on:click="calc">
  <input type="text" v-model="result">
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: "#app",
    data: {
      opt: '+',
      n1: '',
      n2: '',
      result: null,
    },
    methods: {
      calc() {
        //将输入的值转换为数字
        console.log(typeof parseFloat(this.n1));
        return this.result = eval(parseFloat(this.n1) + this.opt + parseFloat(this.n2));
      }
    },
    component: {}
  });
</script>

</body>
</html>
