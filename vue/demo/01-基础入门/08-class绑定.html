<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../src/vue.js"></script>
  <style type="text/css">
    .red {color: red;}
    .green {background: green;}
    .fz30 {font-size: 30px;}
  </style>
</head>
<body>
<div id="app">
  <!-- 数组:<div class="red fz30">动态绑定样式</div>-->
  <div :class="['red','fz30']">动态绑定样式</div>
  <!--直接使用对象:<div class="red green">动态绑定样式</div>-->
  <div :class="{red:true,green:true,fz30:false}">动态绑定样式</div>
  <!--数组中使用三元表达式:<div class="red fz30">动态绑定样式</div>-->
  <div :class="['red',isActive?'fz30':'']">动态绑定样式</div>
  <!--数组中嵌套对象:<div class="green fz30">动态绑定样式</div>-->
  <div :class="['green',{fz30:isActive}]">动态绑定样式</div>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: "#app",
    data: {
      red: true,
      isActive: true,
      fz30: true
    },
    methods: {},
  });
</script>

</body>
</html>
