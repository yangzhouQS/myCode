<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../src/vue.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 600px;
      height: 300px;
      background-color: deepskyblue;
      text-align: center;
      line-height: 300px;
    }

    button {
      width: 200px;
      height: 40px;
      outline: none;
      border: none;
      border: 1px solid #ddd;
      transition: all 0.3s linear;
      cursor: pointer;
    }

    button:hover {
      background-color: forestgreen;
    }
  </style>
</head>
<body>

<div id="app">
  <!--
    <div class="box" @click="box">
    @click.stop:阻止冒泡
      <button @click.stop="btn">输出姓名</button>
      @click.prevent:阻止默认行为
      <a href="https://www.baidu.com" @click.prevent="">百度</a>
    </div>-->

  <!--@click.capture:在捕获阶段触发事件-->
  <!--<div class="box" @click.capture="box">-->
  <!--@click.self:点击我自己才会触发,不会发生冒泡机制进行触发-->
  <div class="box" @click.self="box">
    <button @click.stop="btn">输出姓名</button>
    <a href="https://www.baidu.com" @click="">百度</a>
    <a href="https://www.baidu.com" @click.prevent.once="">百度阻止一次</a>
  </div>
</div>
<script type="text/javascript">
  let vm = new Vue({
    el: "#app",
    data: {},
    methods: {
      box() {
        alert('box被点击');
      },
      btn() {
        alert('btn按钮点击');
      }
    }
  });
</script>

</body>
</html>
