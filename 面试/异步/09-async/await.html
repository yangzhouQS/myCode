<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<script type="text/javascript">
  let fn = () => {
    return new Promise((resolve, reject) => {
      if (Math.random() > 0.5) {
        resolve('ok');
      } else {
        reject('-1')
      }
    });
  }
  let f = async function () {
    console.log('start');
    const f1 = await fn();
    console.log(f1);
    const f2 = await fn();
    console.log(f2);
    console.log('end');
  }
  f();

</script>

</body>
</html>
