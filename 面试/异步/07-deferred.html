<script>
  function waitHandle() {
    let dtd = $.Deferred();//创建deferred对象
    let await = function (dtd) {
      let task = function () {
        console.log('执行完毕');
        // dtd.resolve('ok');//表示异步任务执行完成/成功
        dtd.reject('error');//表示异步任务执行失败
      }
      setTimeout(task, 1000);
      return dtd.promise();//返回的修改为promise对象
    }
    return await(dtd);
  }

  let w = waitHandle();//此时为promise对象
  w.then(data => {
    console.log(data);
  }).catch(error => {
    console.log(error);
  });


</script>
