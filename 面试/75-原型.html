<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var arr = [];

  for (var i = 0; i < 2; i++) {
    arr.push({});
    arr.push(function () {
    });
  }
  //[{…}, ƒ, {…}, ƒ]
  console.log(arr);
  console.log(arr[0] == arr[2]); // false
  console.log(arr[1] == arr[3]); // false

  function createPerson() {
    var o = {};
    o.sayHello = function () {
      console.log('你好');
    };
    return o;
  }

  var o1 = createPerson();
  var o2 = createPerson();
  //对象实例化一次就会创建一次

  console.log(o1 == o2);   // false
  console.log(o1.sayHello == o2.sayHello);  // false
  var o = {'name': 'lsii', 'age': '26'};
  console.log(JSON.stringify(o));
</script>
</body>
</html>
