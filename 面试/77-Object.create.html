  // 练习: 如果浏览器不支持 Object.create 怎么办?
  // 不要修改内置的对象
  /*
  if ( !Object.create ) {
    Object.create = function () {}

  */

  // 该函数要实现原型继承, 返回的对象应该继承自 obj
  function inherit(obj) {
    if (Object.create) {
      return Object.create(obj);
    } else {
      function F() {
      }

      F.prototype = obj;
      return new F();
    }
  }

  var arr = inherit([]); // constructor 就是 Array
