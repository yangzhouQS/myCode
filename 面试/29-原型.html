<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<script type="text/javascript">
  function Person(name, age, sex) {
    this.name = name;
    this.age = age;
    this.sex = sex;
    this.getName = function () {
      return this.name;
    }
  }

  let p = new Person('李四', 26, '男');
  console.dir(p);
  console.log(p);
  console.dir(Person);
  console.log(p.__proto__ === Person.prototype);//true

</script>

</body>
</html>
