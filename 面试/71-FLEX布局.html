<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      width: 1000px;
      height: 500px;
      background-color: #e0e0e0;
      display: flex;
      /*justify-content: center;*/
      align-items: center;
      /*
      display: flex;开始使用弹性盒子
      align-items: center;设置上下居中
      flex-direction: column;设置主轴方向为纯直方法
      flex-direction: row;设置主轴方法为水平方向,默认的
      flex-direction: column-reverse;主轴为垂直方向,从下到上
      */
      flex-direction: column;
    }

    .box div {
      width: 100px;
      height: 100px;
      background-color: deepskyblue;
      flex: 1;
      margin: 10px;
    }

  </style>
</head>
<body>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</div>
</body>
</html>
