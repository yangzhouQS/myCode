<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<script type="text/javascript">
  let xhr = new XMLHttpRequest();
  xhr.open('GET', 'data.json', true);
  xhr.onreadystatechange = () => {
    if (xhr.readyState === 2) {
      console.log(1);
    }
    if (xhr.readyState === 4) {
      console.log(2);
    }
  };
  xhr.send();
  console.log(3);
</script>

</body>
</html>
