    /*if (/^(2|3)\d{2}$/.test(xhr.status)) {

    //获取响应头的时间
    if (xhr.readyState === 2) {
      let time = xhr.getResponseHeader('date');
      console.log("time = ", time);//获取的是格林尼治时间字符串
      console.log(new Date(time));//转换为北京时间
      let d = new Date(time);

    if (xhr.status === 200 && xhr.readyState === 4) {
      console.log(JSON.parse(xhr.responseText));
    }
  };
  xhr.send(/*JSON.stringify({id: 10086, name: "kebe"})*/ null);
