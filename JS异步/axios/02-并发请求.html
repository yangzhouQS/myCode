<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一次性并发多个请求</title>
  <script src="axios.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<script type="text/javascript">
  //一次性并发多个请求
  let getData = () => axios.get('json/data.json');
  let getData2 = () => {
    setTimeout(() => {
      console.log('5s以后的..');
    }, 5000)
    return axios.get('json/data.json', {
      params: {
        name: "xainjs",
        age: 16
      }
    });
  };
</script>

</body>
</html>
