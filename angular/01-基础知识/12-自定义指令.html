<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="../src/angular.js"></script>
	<link rel="stylesheet" href="../src/bootstrap/css/bootstrap.css">
</head>
<style>
	.red {
		color: red;
	}
</style>
<body ng-app="app">
<div ng-controller="myCtr">
	<!--1.属性类型-->
	<div my-title></div>
	<!--2.标签类型-->
	<my-title></my-title>
	<!--3.类名调用的方式-->
	<div class="my-title">csddvfd</div>
	<!--4.注释类型-->
	<!-- directive:my-title -->
</div>
<script>
  let app = angular.module('app', []);
  app.controller('myCtr', ['$scope', function ($scope) {
  }]);
  app.directive('myTitle', function () {
    return {
      /* 指令类型  E：element  A：attribute   M：mark   C: class*/
      restrict: 'ECMA',//以怎样的形式进行调用
      replace: true,//替换
      template: '<h1>HelloWord {{ xianjs }}</h1>',
      /**
       *
       * @param $scope 作用域,自定义指令的作用域
       * @param $element 标签,当前自定义指令的标签,可以直接使用类似jq的方法
       * @param $attrs 属性,自定义指令标签的属性
       */
      controller: function ($scope, $element, $attrs) {
        $scope.xianjs = '局部指令的注册';
        $element.css('background', 'red');
        console.log(arguments);
      }
    };
  });
</script>
</body>
</html>
