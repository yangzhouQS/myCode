<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>ng-click事件的绑定</title>
	<script src='../src/angular.js'></script>
</head>
<body>
<div ng-app="app">
	<div ng-controller="firstController">
		<!--
		事件调用可以传递事件对象,字符串,变量:数组都是可以的
		-->
		<button ng-click="show($event,1,2,3,arr)">测试按钮事件</button>
	</div>
</div>
<script type="text/javascript">
  let app = angular.module('app', []);
  app.controller('firstController', ['$scope', function ($scope) {
    $scope.arr = [1, 2, 3];
    $scope.show = function ($event, a, b, c) {
      console.log($event.target.tagName);//BUTTON
      console.log($event.target.innerHTML);//测试按钮事件
      console.log(arguments);
    };
  }]);
</script>
</body>
</html>
