<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src='../src/angular.js'></script>
</head>
<body>
<div ng-app="app">
	<!--ng-app:表示angular的可以控制的范围-->
	<div ng-controller="firstController">
		<p><input type="text" ng-model="xianjs"></p>
		<p>xianjs = {{ xianjs }}</p>
		<p>1+2 {{ 1+2 }} ,三元表达式: {{ 1 > 2 ? "yes" : "NO" }}</p>
		<p ng-bind="xianjs"></p>
	</div>
</div>
<script type="text/javascript">
  let app = angular.module('app', []);
  app.controller('firstController', ['$scope', function ($scope) {
    $scope.xianjs = '我是xianjs';
  }]);
</script>
</body>
</html>
