<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script type="text/javascript">
  //Promise是一个构造函数，自己身上有all、reject、resolve这几个眼熟的方法，原型上有then、catch等同样很眼熟的方法。
  let p = new Promise((resolve, reject) => {
    setTimeout(function () {
      console.log('执行完成...');
      resolve('好的方向');
    })
  });
  p.then(data => {
    console.log(data);
  }, err => {
    console.log(err);
  });

</script>

</body>
</html>
