<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>


<script type="text/javascript">
  // 和then的第二个参数一样，用来指定reject的回调
  let getNum = () => {
    return new Promise((resolve, reject) => {
      if (Math.random() > 10) {
        resolve("成功的大于0.5");
      }
    });
  }
  getNum().then(data => {
    console.log(data);
  }).catch(e => {
    console.log(e);
  });

</script>

</body>
</html>
