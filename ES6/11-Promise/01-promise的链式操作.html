<!DOCTYPE html>
<html lang="zh-CN">

      padding: 0;

<body>


<script type="text/javascript">
  function runAsync(money) {
    return new Promise((resolve, reject) => {
      setTimeout(function () {
        if (Math.random() > 0.5) {
          resolve(`开奖结果${money }`);
        } else {
          reject(`开奖结果${money}`);
        }
      });
    });
  }

  runAsync(10).then(data => {
    console.log(data);
    return runAsync(20);
  }, err => {
    console.log(err);
  }).then(data => {
    console.log(data);
    return runAsync(30);
  }, err => {
    console.log(err);
  }).then(data => {
    console.log(data);
  }, err => {
    console.log(err);
  })/*.catch(e => {
    console.log(e);
  });*/
</script>

</body>
